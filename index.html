<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assest/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Food Website</title>
</head>
<body class="body-fixed">
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="./logo.png" width="160" height="36" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                         <button class="menu-toggle"><span></span><span></span></button>
                         <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="#home">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="#gallery">Gallery</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                         </nav>
                         <div class="header-right">
                            <form action="#" class="header-search-form for-des">
                                <input type="search" class="form-input" placeholder="Search Here...">
                                <button type="submit">
                                    <i class="uil uil-search"></i>
                                </button>
                            </form>
                            <a href="javascript:void(0)" class="header-btn header-cart">
                                <i class="uil uil-shopping-bag"></i>
                                <span class="cart-number">3</span>
                            </a>
                            <a href="javascript:void(0)" class="header-btn">
                                <i class="uil uil-user-md"></i>
                            </a>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div id="viewport">
        <div id="js-scroll-content">
            <section class="main-banner" id="home">
                <div class="js-parallax-scene">
                    <div class="banner-shape-1 w-100" data-depth="0.30">
                        <img src="./assest/images/berry.png" alt="">
                    </div>
                    <div class="banner-shape-2 w-100" data-depth="0.25">
                        <img src="./assest/images/leaf.png" alt="">

                    </div>
                </div>

                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="banner-text">
                                    <h1 class="h1-title">
                                        The #1 <span> Maintenance</span> Company <span>in</span> UAE.
                                    </h1>
                                    <div class="banner-btn mt-4">
                                        <a href="#menu" class="sec-btn">Request Callback</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="banner-img-wp">
                                    <div class="banner-img" style="background-image: url(./assest/images/main-c.avif);">
                                    </div>
                                </div>
                                <div class="banner-img-text mt-4 m-auto">
                                    <h5 class="h5-title">Company</h5>
                                    <p>Discover unparalleled excellence in maintenance services with our company, proudly recognized as the #1 Maintenance Company in the UAE.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>






    <script src="./assest/js/jquery-3.5.1.min.js"></script>
    <script src="./assest/js/bootstrap.min.js"></script>
    <script src="./assest/js/popper.min.js"></script>
    <script src="./assest/js/font-awesome.min.js"></script>
    <script src="./assest/js/swiper-bundle.min.js"></script>
    <script src="./assest/js/jquery.mixitup.min.js"></script>
    <script src="./assest/js/jquery.fancybox.min.js"></script>
    <script src="./assest/js/parallax.min.js"></script>
    <script src="./assest/js/ScrollTrigger.min.js"></script>
    <script src="./assest/js/ScrollToPlugin.min.js"></script>
    <script src="./assest/js/rellax.min.js"></script>
    <script src="./assest/js/rellax-custom.js"></script>
    <script src="./assest/js/smooth-scroll.js"></script>
    <script src="./assest/js/gsap.min.js"></script>
    <script src="./main.js"></script>
    

    
</body>
</html>
